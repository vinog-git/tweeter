    <style>
        @keyframes blink {
            0% {
                opacity: .2;
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: .2;
            }
        }

        .animatingdots span {
            animation-name: blink;
            animation-duration: 1.4s;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
        }

        .animatingdots span:nth-child(2) {
            animation-delay: .2s;
        }

        .animatingdots span:nth-child(3) {
            animation-delay: .4s;
        }
    </style>
</head>
